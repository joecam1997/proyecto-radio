name: Next.js Cypress E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  e2e-tests:
    runs-on: windows-latest

    steps:
      # 1Ô∏è‚É£ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3Ô∏è‚É£ Instalar pnpm globalmente
      - name: Install pnpm
        run: npm install -g pnpm

      # 4Ô∏è‚É£ Instalar dependencias 
      - name: Install dependencies
        run: |
        
          pnpm install 

      # 5Ô∏è‚É£ Build de Next.js usando Webpack (desactivar Turbopack)
      - name: Build Next.js app
        run: |
       
          pnpm dlx next build 

      # 6Ô∏è‚É£ Iniciar servidor Next.js en background
      - name: Start Next.js server
        run: |
       
          pnpm dlx next start &

      # 7Ô∏è‚É£ Esperar a que el servidor est√© listo
      - name: Wait for server to be ready
        run:  pnpm dlx wait-on http://localhost:3000

      # 8Ô∏è‚É£ Instalar Cypress
      - name: Install Cypress binary
        run:  pnpm dlx cypress install

      # 9Ô∏è‚É£ Ejecutar pruebas E2E de Cypress
      - name: Run Cypress E2E tests
        run:  pnpm dlx cypress run --browser electron --headless

      # üîü Subir videos y screenshots de Cypress
      - name: Upload Cypress videos and screenshots
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/videos
            cypress/screenshots
